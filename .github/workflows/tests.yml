name: Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - 'storage/**'
      - 'README.md'
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: python -m pytest tests/ -v --tb=short

      - name: Check imports
        run: |
          python -c "from config.settings import *; print('settings OK')"
          python -c "from core.indicators import *; print('indicators OK')"
          python -c "from trading.risk_manager import RiskManager; print('risk_manager OK')"
          python -c "from trading.exit_manager import ExitManager; print('exit_manager OK')"
          python -c "from storage.database import Storage; print('storage OK')"
